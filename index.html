<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    
    <h1 style="color:blue;">RandomNumber Game</h1>

    <form onsubmit=" return false">

        num1: <input type="number" style="color:blue;" min="0" max="10" id="num1">
        

        <br>
        <button onclick="doSum();" truetype="submit">Submit</button>


    </form>
    <h2 id="result"></h2>
    <script>


        function doSum() {



            let num1 = document.querySelector("#num1").value;

            num1 = Number(num1)

            let randomNumber = Math.floor(Math.random()*11)
           

            if (num1 === randomNumber) {


                result = "You Win"

                console.log("result:", result);

            } else if (num1 !== randomNumber) {
                result = " Please Enter Another Number"

                console.log("result:", result);
            }

            document.querySelector("#result").innerHTML = result;


        }


    </script>
</body>
